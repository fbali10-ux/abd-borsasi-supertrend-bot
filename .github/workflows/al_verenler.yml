name: AL_VERENLER (Değişince Telegram)

on:
  workflow_dispatch:
  schedule:
    - cron: "10 * * * *"   # her saat 10. dk (UTC)

permissions:
  contents: write

concurrency:
  group: al-verenler-hourly
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python al_verenler.py

      - name: Commit state if changed
        run: |
          if git status --porcelain | grep -q "state/signal_hash.txt"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add state/signal_hash.txt
            git commit -m "Update signal hash [skip ci]"
            git push
          else
            echo "No state change to commit."
          fi
